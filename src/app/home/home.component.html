<div class="container mx-auto py-4">
    <div *ngIf="categories.length" class="mb-8 border border-solid border-slate-200">
        <div class="mb-1 border-b border-solid border-slate-200 py-1 pl-6 shadow">分类</div>
        <ul>
            <li *ngFor="let category of categories" class="mb-1.5 flex flex-row pl-6">
                <div class="my-1.5 flex-none basis-24">{{ category.label }}</div>
                <div>
                    <ul class="flex flex-row flex-wrap">
                        <li *ngFor="let tag of category.tags" class="my-1.5 border-l border-solid border-slate-400 px-2">
                            <a routerLink="{{ tag.url }}" class="text-sky-500">{{ tag.label }}</a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>

    <div *ngIf="books.length" class="border border-solid border-slate-200">
        <div class="mb-1 flex flex-row justify-between border-b border-solid border-slate-200 py-1 pl-6 shadow">
            <span>最新更新</span>
            <span class="mr-4 cursor-pointer text-sky-500" (click)="gotoBookList()">更多&gt;&gt;</span>
        </div>
        <ul class="grid grid-cols-2 gap-4 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-8">
            <li *ngFor="let book of books" class="my-3">
                <a routerLink="/e_book/{{book.id}}">
                    <img src="{{book.id | bookId2ImgUrl}}" />
                </a>
                <div class="mt-2 text-center text-xs">{{book.title}}</div>
            </li>
        </ul>
    </div>
</div>
